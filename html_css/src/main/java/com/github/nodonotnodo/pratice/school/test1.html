<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html的第一次试验</title>
</head>

<body>

<!--<h1>-><h6>为标题，h1字体最大-->
<center><h2>海豹很可爱</h2></center>
<hr/>
<p>
    <!--<em>是强调标签：会将要强调的内容化为斜体-->
    今天的<em >天气</em>十分明媚！
    我想出去转转。
    哎哟，床上太舒服了，不想出去。
    <!--<strong>也是强调标签：它会将要强调的内容黑体加粗-->
    <strong>又是舒服的一天！！！</strong>
</p>

<!--
<hr/>水平线分隔标签
<br/>空分隔标签，相当于\n
-->
<br/>
<hr/>

<pre>
    <font size="8" color="blue">
        今天的天气十分明媚！
        我想出去转转。
        哎哟，床上太舒服了，不想出去。
        又是舒服的一天！！！
    </font>
</pre>

<hr/>
<!--
    为页面做一个滚动的标签
        behavior:滚动方式
        bgcolor:背景色
        scrollamount:滚动速度
        direction:滚动方向
-->

<!--
    列表标签：
        无序标签：<ul>->选项标签：<li>
            type属性： 1.disc：实心圆点；
                       2.cirde：空心圆点；
                       3.square：实心方形

        有序标签：<ol>->选项标签：<li>

        自定义列表标签：<dl>->每个列表项：<dt>->选项标签：<dd>

-->

<ul type="square">
    今天做些什么呢？
    <li>打乒乓</li>
    <li>逛街</li>
    <li>打农药</li>
    <li>睡觉</li>
</ul>

<hr/>

<ol type="A">
    今天做些什么呢？
    <li>打乒乓</li>
    <li>逛街</li>
    <li>打农药</li>
    <li>睡觉</li>
</ol>

<hr/>

<dl>
    <dt>今天做什么呢？</dt>
    <dd>
        <dl>
            <dt>娱乐</dt>
            <dd>打游戏</dd>
            <dd>看电影</dd>
        </dl>
    </dd>
    <dd>
        <dl>
            <dt><font color="#8a2be2">学习</font></dt>
            <dd>刷题</dd>
            <dd>复习</dd>
            <dd>实践</dd>
        </dl>
    </dd>
    <dd>
        <dl>
            <dt>运动</dt>
            <dd>打乒乓</dd>
            <dd>打篮球</dd>
            <dd>打网球</dd>
        </dl>
    </dd>
</dl>

<hr/>

<address>中国-咸阳-绵阳</address>

<hr/>

<marquee behavior="scroll" bgcolor="blue&red" scrollamount="10" direction="right">nihao</marquee>

</body>

</html>
