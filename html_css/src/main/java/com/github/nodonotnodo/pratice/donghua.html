<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jq的动画</title>
    <script>
        function hide() {
            var img = document.getElementById("ip1");
            img.display = "hide";
        }
    </script>
</head>

<body>

    <input type="button" id="ip1" value="隐藏" onclick="hide()">

    <img src="马雷github二维码%20.png">

</body>

</html>
